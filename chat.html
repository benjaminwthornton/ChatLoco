    <!-- Chat -->
    <script>

    var ref = new Firebase("https://glaring-fire-8593.firebaseio.com");
    var chatRef = new Firebase('https://glaring-fire-8593.firebaseio.com/chat');
    var authData = ref.getAuth();

    username = authData.twitter.displayName;
    console.log("New page\n" + username);
    console.log(authData.uid);


     function initChat(authData) {
        var chat = new FirechatUI(chatRef, document.getElementById('firechat-wrapper'));
            chat.setUser(authData.uid, username);
      console.log("This is happening");
      }


</script>
