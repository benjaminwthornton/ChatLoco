<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
                <div id="modal-body" style="display:none;">
                    <h3>Enter chat URL:</h3>
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon" id="sizing-addon1">http://coord.io/</span>
                      <input type="text" class="form-control" placeholder="mhacks6" aria-describedby="sizing-addon1">
                    </div>
                </div>
                <div class="modal-footer">
              </div>


    <div id="login-btn">
      <button type="button" name="button" onclick="testLogin()">Host Now</button>
    </div>

    <!-- Authentication -->
    <script>

    var ref = new Firebase("https://glaring-fire-8593.firebaseio.com");
    var authData = ref.getAuth();

    function testLogin(){
    if (authData) {
      document.getElementById('modal-body').style.display = 'block';
      console.log("User is logged in");
      }
       else {
        ref.authWithOAuthPopup("twitter", function(error, authData) {
          if (error) {
            console.log("Login Failed!", error);
            } else {
      console.log("Authenticated successfully with payload:", authData);
      document.getElementById('modal-body').style.display = 'block';
      console.log(authData.twitter.displayName);
      }
      });
        }
      }


  </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
