    <!-- Authentication -->
    <script>

    var ref = new Firebase("https://glaring-fire-8593.firebaseio.com");
    var chatRef = new Firebase('https://glaring-fire-8593.firebaseio.com/chat');
    var authData = ref.getAuth();
    var username = 0;
    var uid = 0;

    function testLogin(){
    if (authData) {
      document.getElementById('modal-body').style.display = 'block';
      console.log("User is logged in");
      console.log(authData.twitter.displayName)
      username = authData.twitter.displayName;
      uid = authData.uid;
      }
       else {
        ref.authWithOAuthPopup("twitter", function(error, authData) {
          if (error) {
            console.log("Login Failed!", error);
            } else {
      console.log("Authenticated successfully with payload:", authData);
      document.getElementById('modal-body').style.display = 'block';
      console.log(authData.twitter.displayName);
      username = authData.twitter.displayName;
      uid = authData.uid;
      }
      });
        }
      }

      function initChat(authData) {
      var chat = new FirechatUI(chatRef, document.getElementById('firechat-wrapper'));
      chat.setUser(uid, username);
      console.log(uid);
      }


</script>
